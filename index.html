<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <script>
      function getComputerChoice() {
        rand = Math.floor(Math.random() * 3); //rand 0-2
        const choices = ["Rock", "Paper", "Scissors"];
        var computerChoice = choices[rand];
        var lowerCaseComputerChoice = computerChoice.toLowerCase();
        console.log(`Computer's Choice: ${computerChoice}`);
        return lowerCaseComputerChoice;
      }

      function getHumanChoice() {
        humanChoice = prompt("Rock, Paper, or Scissors?");
        let lowerCaseHumanChoice = humanChoice.toLowerCase();
        return lowerCaseHumanChoice;
      }

      function playGame() {
        let humanScore = 0;
        let computerScore = 0;
        while (humanScore < 5 && computerScore < 5) {
          const humanSelection = getHumanChoice();
          const computerSelection = getComputerChoice();
          playRound(humanSelection, computerSelection);
        }
        if (humanScore === 5) {
          console.log(`You won the match!`);
        } else {
          console.log(`You lost the match!`);
        }

        function playRound(humanChoice, computerChoice) {
          if (computerChoice === humanChoice) {
            console.log(`It's a tie! Both players selected ${computerChoice}.`);
            console.log(`You: ${humanScore} \nComputer: ${computerScore}`);
          } else if (humanChoice === "rock") {
            if (computerChoice === "scissors") {
              console.log("You win! Rock beats Scissors.");
              humanScore += 1;
              console.log(`You: ${humanScore} \nComputer: ${computerScore}`);
            } else {
              console.log("You lose! Paper beats Rock.");
              computerScore += 1;
              console.log(`You: ${humanScore} \nComputer: ${computerScore}`);
            }
          } else if (humanChoice === "paper") {
            if (computerChoice === "rock") {
              console.log("You win! Paper beats Rock.");
              humanScore += 1;
              console.log(`You: ${humanScore} \nComputer: ${computerScore}`);
            } else {
              console.log("You lose! Scissors beats Paper.");
              computerScore += 1;
              console.log(`You: ${humanScore} \nComputer: ${computerScore}`);
            }
          } else if (humanChoice === "scissors") {
            if (computerChoice === "paper") {
              console.log("You win! Scissors beats Paper.");
              humanScore += 1;
              console.log(`You: ${humanScore} \nComputer: ${computerScore}`);
            } else {
              console.log("You lose! Rock beats Scissors.");
              computerScore += 1;
              console.log(`You: ${humanScore} \nComputer: ${computerScore}`);
            }
          }
        }
      }

      playGame();
    </script>
  </body>
</html>
